<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4 col-12 mb-3">
        <div class="card w-70 mx-auto">
          <img class="card-img-top" src="https://picsum.photos/id/20/400/300" alt="Card image" style="width:100%">
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Button</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-12 mb-3">
        <div class="card w-70 mx-auto">
          <img class="card-img-top" src="https://picsum.photos/id/22/400/300" alt="Card image" style="width:100%">
          <div class="card-body">
            <h4 class="card-title text-center">John Doe</h4>
            <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Button</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-12 mb-3">
        <div class="card w-70 mx-auto">
          <img class="card-img-top" src="https://picsum.photos/id/24/400/300" alt="Card image" style="width:100%">
          <div class="card-body">
            <h4 class="card-title text-end">John Doe</h4>
            <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Button</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  </div>

</body>

</html>
