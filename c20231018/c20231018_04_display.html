<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_display</title>
    <style>
        /* 透過 atag 可以自製 button */
        a{
            display:block;
            background-color: aqua;
            
        }
        
        img{
            display:block;
        }

        li{
            display: inline;
            background-color: lightsalmon;
        }

        
        
    </style>
</head>
<body>
    <nav>
        <a href=""><img src="https://picsum.photos/id/50/100/100" alt=""></a>
        <a href=""><img src="https://picsum.photos/id/51/100/100" alt=""></a>
        <a href=""><img src="https://picsum.photos/id/53/100/100" alt=""></a>
    </nav>

    <div class="container">
        <img src="https://picsum.photos/id/237/200/300" alt="">
        <img src="https://picsum.photos/id/23/200/300" alt="">
        <img src="https://picsum.photos/id/26/200/300" alt="">
    </div>

    <div class="container">
        <li>amy</li>
        <li>bob</li>
        <li>mary</li>
    </div>
        
</body>
</html>
