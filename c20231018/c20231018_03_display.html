<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* 原本 a tag 的 default 屬性不能換行，透過 display:block 來達成換行的需求 */
        .a-displayblock{
            background-color: aqua;
            width:50px;
            height: 50px;
            display: block; 
        }

        
    </style>
</head>
<body>
    <a href="">77777</a>
    <a href="" class="a-displayblock">88888
    </a>
    <a href="">99999</a>
</body>
</html>
