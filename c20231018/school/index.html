<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School_20231018</title>
    <style>
        body {
            /* background-color: yellowgreen; */
        }
        .school {
            display: flex; /* 容器內的 div 水平排列 */
            justify-content: center;  /* 這會使得容器中的所有元素 <div> 都水平居中 */
            background-color: greenyellow;
            border-radius: 15px;
            height: 45vh;
            padding: 10px 10px;
            margin-top: 30px;
            border-radius: 20px;
            text-align: center;
        }
        .container-student{
            border-collapse: collapse;
            background-color: rgb(78, 246, 190);
            font-family: 'Cambria';
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            height: 20vh;
            margin-top: 20px;
            margin-right: 10px;
            width: 50%;
            border-radius: 12px;
            text-align: center;
            padding: 150px 10px 10px 10px;
            margin-left: 20px;
        }
        .container-student:hover{
            transform: scale(0.6);
        }
        .container-teacher{
            border-collapse: collapse;
            background-color: rgb(23, 248, 98);
            font-family: 'Cambria';
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            height: 20vh;
            margin-top: 20px;
            margin-right: 20px;
            margin-left: 20px;
            width: 50%;
            border-radius: 12px;
            text-align: center;
            padding: 150px 10px 10px 10px;
        }
        .container-teacher:hover{
            transform: scale(0.6);
        }
        
        a{
            text-align: center;
            margin: auto;
            font-size: 30px;
            font-family: Georgia;
            text-decoration: none;
        }
        h2{
            text-align: center;
            margin: auto;
            font-size: 40px;
            font-family: Verdana;
            color: blueviolet;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>School_Database</h2>
        <div class="school">
            <div class="container-student">
                <a href="./student/studentIndex.html">Student</a>
            </div>
            <div class="container-teacher">
                <a href="./teacher/teacherIndex.html">Teacher</a>
            </div>
        </div>
    </div>
</body>
</html>
