<!DOCTYPE html>

<head>

    <style>
        .container {
            margin-top: 10%;

        table,
        tr,
        td {
            /* border: 1px solid black; */

                    <td>

                    <td>

                </tr>
                <tr>
                    <td>

                        <input type="file" name="file" multiple>

                </tr>
                <tr>
