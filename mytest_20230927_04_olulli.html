<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ol un li -->
    <h3>Order List</h3>
    <ol>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
        <li>test4</li>
        <li>test5</li>
    </ol>
    <hr>

    <!-- ol>li*5 -->

    <!-- Unordered HTML List -->
    <h3>Unordered List</h3>
    <ul>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
        <li>test4</li>
        <li>test5</li>
    </ul>
    <hr>


    <h3>Order List for type</h3>
    <ol type="i">
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
        <li>test4</li>
        <li>test5</li>
    </ol>
    <hr>

    
    

</body>
</html>
