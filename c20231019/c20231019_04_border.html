<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            /* background-color:cadetblue; */
        }
        .box1{
            background-color:lawngreen;
        }
        .box2{
            background-color:lightskyblue;
            padding: 20px;
            border: 30px solid blue;
            margin-top: 50px;
        }
        .box3{
           box-sizing: border-box; 
            background-color:lightskyblue;
            padding: 20px;
            border: 30px solid blue;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
        </div>
        <div class="box box2">
        </div>
        <div class="box box3">
        </div>
    </div>
</body>
</html>
