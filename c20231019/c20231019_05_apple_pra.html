<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppleStore</title>
    <style>
        /* 定義具有背景圖片的容器 */
        .container {
            background-image: url(./image/2023-10-19_140257.jpg); /* 設置背景圖片的 URL */
            width: 100%; /* 寬度設置為 100% */
            height: 80vh;/* 高度設置為視窗高度的 80% */
            background-repeat: no-repeat; /* 背景不重複 */
            /* padding-top: 18vh; */ /* 上內邊距為視窗高度的 18% */
            text-align: center;/* 文本居中對齊 */
            position: relative;
        }
        /* 定義具有紅色背景並以內聯區塊顯示的類 */
        .a {
            background: red;/* 設置背景顏色為紅色 */
            display: inline-block; /* 以不能換行的區塊顯示 */
        }
        .box-absolute{
            position: absolute;
            top: 18vh;
            left: 404px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-absolute">
            <a href="" class="a1">
                進一步了解
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="" class="a2">
                購買
            </a>
        </div>
    </div>
</body>
</html>
