<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <form class="form-control">
                <div class="col-3">
                    <label for="">單號：</label>
                    <input type="text" name="order" id="order">
                </div>
                <div class="col-3">
                    <label for="">營業額：</label>
                    <input type="number" name="price" id="price">
                </div>
                <div class="col-3 m-2">
                    <button class="submitBtn btn btn-primary btn-md">SUBMIT</button>
                </div>
            </form>

        </div>
    </div>





    <script>

         let drinkStore = [
            {
                'order': 's20231226001',
                'price': '1000'
            },
            {
                'order': 's20231226002',
                'price': '5000'
            },
            {
                'order': 's20231226003',
                'price': '2000'
            }
        ];


        //1、綁定：
        let orderInput = document.getElementById("order");
        let priceInput = document.getElementById("price");
        let submitBtn = document.querySelector(".submitBtn");

        //2、事件：
        function FsubmitBtn(event) {
            event.preventDefault();  // 取消事件的默認行為

            let orderValue = orderInput.value;  //輸入的值，指定給orderValue
            let priceValue = priceInput.value;  ////輸入的值，指定給priceValue

            // 將輸入值，添加到陣列中
            drinkStore.push({
                'order': orderValue,
                'price': priceValue
            });

            console.log("更新后的drinkStore数组: ", drinkStore);  // 输出更新后的数组
            
            let sum = 0;
            drinkStore.forEach(function (value, key) {
                console.log(key);//輸出 當前的index值
                console.log(value);//輸出當前的值包含2個欄位，order和price
                console.log(value['order']);//輸出value中的order欄位的值
                console.log('value.order', value.order);//另一種寫法
                console.log(value['price']);//輸出value中的price欄位的值
                console.log('value.price', value.price);//另一種寫法
                sum += Number(value['price']);
            })
            console.log("今日營業額為：", sum);
        }

         // 綁定事件給提交按鈕， 並執行FsubmitBtn
         submitBtn.addEventListener("click", FsubmitBtn);
       

       


    </script>
</body>

</html>
