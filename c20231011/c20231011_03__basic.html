<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>basic selector</title>
    <style>
        h2{
            color: red;
        }

        #myP{
            color:blue;
        }

        .classP{
            color: aquamarine;
        }

        .box>p {
            color: bisque;
        }


        

    </style>
</head>
<body>
    <div class="container">
        <h2>basic selector</h2>

        <p id="myP" class="classP" >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci, voluptate?</p>

        <p class="classP" >Lorem, ipsum dolor.</p>

        <div class="box blue">
            <p>
                Lorem, ipsum dolor.
            </p>



        </div>
    </div>
</body>
</html>
