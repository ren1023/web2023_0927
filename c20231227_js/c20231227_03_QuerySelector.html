<!DOCTYPE html>
<html lang="en">
<head>
  <title>javascript Event_mouse，foucs,blur</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
 

  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary myBtn">Buttn1</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger myBtn">Buttn2</button>
      </div>
    </div>
  </div>

   



  <script>
     const myBtn = document.querySelectorAll('.myBtn');
     console.log('myBtn',myBtn);
     console.log('myBtn typeof',typeof(myBtn));
     console.log('myBtn isArray？', Array.isArray(myBtn));

    //querySelectorAll -> NodeList雖然不是array，但可以使用forEach
     myBtn.forEach(function(value,key){
      console.log('value:',value); //印出吃到的element
      let getValue=value.innerText; //取得按鈕的值
      console.log('getValue:',getValue);
      console.log('key:',key);
      console.log('this=>myBtn.forEach',this);

      value.addEventListener('click',function(){
        console.log(`${getValue} is clicked`);
        console.log('this => value.addEventListener',this);
      })

     })
    


  </script>
</body>

</html>
