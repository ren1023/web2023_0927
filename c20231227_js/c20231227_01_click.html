<!DOCTYPE html>
<html lang="en">
<head>
  <title>javascript Event_mouse，foucs,blur</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #box{
      width: 300px;
      height: 300px;
      }

      .bg-pink{
        background-color: lightpink;
      }

      .bg-blue{
        background-color: lightblue;
      }

      .bg-green{
        background-color: lightgreen;
      }

  </style>
</head>

<body>

    <button type="button" id="myBtn">myBtn</button>
    <button type="button" id="myBtn2" onclick="myBtn2Fun('1234');">myBtn2Fun</button>

    <div class="container">
      <div class="row">
        <div class="col">
          <input type="text" name="" id="myInput" class="form-control mb-3 mt-2">
        </div>
      </div>
    </div>


  <div class="container">
    <div class="row">
      <div class="col">
        <div class="bg-blue" id="box">

        </div>
      </div>
    </div>
  </div>




  <script>
    function myBtn2Fun(data){
        console.log('myBtn2 ok 11');
        console.log('myBtn2 ok 12');
        console.log('data:',data);
    }

    //綁定
    const myBtn=document.getElementById('myBtn');
    const mybox=document.getElementById('box');
    const myInput=document.getElementById('myInput');

    //myBtn動作
    myBtn.addEventListener('click',function(){
        console.log('myBtn click');
    })


    // // mybox動作：當mouse移入時，改成粉色
    // mybox.addEventListener('mouseenter',function(){
    //   console.log('mouseenter');
    //   this.setAttribute('class','bg-pink');
    // })

    // //mybox動作：當mouse移入時，改成藍色
    // mybox.addEventListener('mouseout',function(){
    //   console.log('mouseout');
    //   this.setAttribute('class','bg-blue');
    // })


    //mybox動作：當mouse滑過時，改成綠色
    mybox.addEventListener('mouseover',function(){
      console.log('mouseover');
      this.setAttribute('class','bg-green');
    })

    
    //myInput的動作：當點到這個輸入框時，變藍色
    myInput.addEventListener('focus',function(){
      console.log('myInput focus');
      this.setAttribute('class','bg-blue mb-3 mt-2');
      

    })

    //myInput的動作：當點到別的地方時這個輸入框時，變回原來顏色
    myInput.addEventListener('blur',function(){
      console.log('myInput blur');
      this.setAttribute('class','mb-3 mt-2');
      
    })



    

  </script>
</body>

</html>
