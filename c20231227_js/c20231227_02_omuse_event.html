<!DOCTYPE html>
<html lang="en">
<head>
  <title>javascript Event</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <button type="button" id="myBtn">myBtn</button>
    <button type="button" id="myBtn2" onclick="myBtn2Fun('1234');">myBtn2Fun</button>



  <script>
    function myBtn2Fun(data){
        console.log('myBtn2 ok 11');
        console.log('myBtn2 ok 12');
        console.log('data:',data);
    }

    //綁定
    const myBtn=document.getElementById('myBtn');

    //動作
    myBtn.addEventListener('click',function(){
        console.log('myBtn click')
    })

    



    

  </script>
</body>

</html>
