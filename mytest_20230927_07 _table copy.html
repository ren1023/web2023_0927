<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        /* element */
        h1{
            color: red;
        }

        /* #id */
        #testID{
            color: green;
        }

        /* .class */
        .testClass{
            color: aqua;

        }
        
        table ,tr,td {
            border: 2px blue solid;
            border-collapse: collapse;
        }

        table{
            width: 80%;
        }

    </style>
</head>
<body>
    <h1>Table</h1>
    <h2 testID>test</h2>
    <h3 class="testClass">test id h3</h3>
    <!-- 外框 -->
    <table width ='90%'>
        <!-- table row -->
        <tr>
            <th>No</th>
            <th>圖片介紹</th>
            <th>文字介紹</th>
        </tr>
       <tr>
         <!-- table data -->
         <!-- 內框 -->
            <td width ="5%">1</td>
            <td width ="50%"><img src="https://picsum.photos/id/237/200/300" alt=""></td>
            <td width ="40%">黑色的狗狗</td>
        </tr>
        <tr>
            <td width ="5%">2</td>
            <td width ="50%">
             <img src="https://picsum.photos/id/23/200/300" alt=""></td>
            <td width ="40%">共3隻叉子</td>
        </tr>
        <tr>
            <td width ="5%">3</td>
            <td width ="50%"><img src="https://picsum.photos/id/220/200/300" alt=""></td>
            <td width ="40%">黃色的燈</td>
        </tr>
        </table>
</body>
</html>
