<!DOCTYPE html>
<html lang="en">

<head>
  <title>Traversing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      width: 100%;
      height: 70vh;
    }

    .container * {
      color: #ccc;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="box border border-primary p-3">
          div
          <ul class="border border-success p-3">
            ul
            <li class="border border-warning p-3" data-name="li1">
              li
              <span id="" class="mySpan border border-danger p-3">
                hello span1 class
              </span>
            </li>
            <li class="border border-warning p-3" data-name="li1">
              li
              <span id="" class="mySpan border border-danger p-3">
                hello span2 class
              </span>
            </li>
            <li class="border border-warning p-3 mt-3" data-name="li2">
              li
              <b id="myB" class="border border-danger p-3">
                hello b
              </b>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      $(document).ready(function () {
        // 當文檔加載完畢時，這個函數被調用。

        /**
         * 這段代碼主要目的是當點擊任何具有'mySpan'類的元素時，
         * 會為其父元素添加'text-danger'類，從而改變父元素的樣式。
         * 其他被註釋掉的代碼行展示了其他可能的操作，但它們目前未被啟用。
         *  
         */
        
        const mySpan = $('.mySpan'); // 這會選擇所有class為'mySpan'的元素。
        const myB = $('#myB'); // 這會選擇ID為'myB'的元素。
    
        mySpan.click(function (e) {
          // 為所有'mySpan'元素綁定一個點擊事件。
          
          console.log('mySpan ok'); // 當'mySpan'被點擊時，輸出'mySpan ok'到控制台。
          console.log(this, 'this'); // 輸出當前點擊的'mySpan'元素及其文字'this'。
    
          // console.log($(this), '$(this)'); // 被註釋的代碼，如果啟用，將輸出以jQuery方式包裝的當前元素。
    
          let nowElement = $(this).parent(); // 獲取當前元素的父元素。
          console.log('nowElement', nowElement); // 輸出父元素。
    
          // nowElement.addClass('text-danger'); // 被註釋的代碼，如果啟用，將為父元素添加'text-danger'類。
    
          let getClassText = nowElement.attr('class'); // 獲取父元素的class屬性值。
          getClassText = getClassText + ' text-danger'; // 將'text-danger'添加到該值中。
          console.log('getClassText', getClassText); // 輸出修改後的類名。
    
          // nowElement.attr('class', 'mySpan border border-danger p-3 text-danger'); // 被註釋的代碼，如果啟用，將父元素的class設置為特定的字符串。
    
          nowElement.attr('class', getClassText); // 更新父元素的class屬性，加上'text-danger'類。
    
          // $(this).addClass('text-primary'); // 被註釋的代碼，如果啟用，將為當前元素添加'text-primary'類。
    
        });
    
      });
    </script>
    
</body>

</html>
