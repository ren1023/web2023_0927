<!DOCTYPE html>
<html lang="en">

<head>
  <title>parents()</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      width: 100%;
      height: 70vh;
    }

    .container * {
      color: #ccc;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="box border border-primary p-3">
          div
          <ul class="border border-success p-3">
            ul
            <li class="border border-warning p-3" data-name="li1">
              li
              <span id="" class="mySpan border border-danger p-3">
                hello span1 class
              </span>
            </li>
            <li class="border border-warning p-3" data-name="li1">
              li
              <span id="" class="mySpan border border-danger p-3">
                hello span2 class
              </span>
            </li>
            <li class="border border-warning p-3 mt-3" data-name="li2">
              li
              <b id="myB" class="border border-danger p-3">
                hello b
              </b>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      $(document).ready(function () {
        // 當文檔加載完畢時，這個函數被調用。

        /**
         * 這段代碼的主要功能是在點擊具有'class'為'mySpan'的任何元素時，
         * 改變該元素的所有祖先元素的樣式。它會將這些祖先元素的'class'屬性設置為'border border-primary p-3 text-primary'，
         * 從而改變它們的邊框、間距和文本顏色。
         * */
    
        const mySpan = $('.mySpan'); // 選擇所有具有'class'為'mySpan'的元素。
        const myB = $('#myB'); // 選擇具有'ID'為'myB'的元素。
    
        mySpan.click(function (e) {
          // 為所有'mySpan'元素綁定點擊事件。
    
          console.log('mySpan ok'); // 當'mySpan'被點擊時，在控制台打印'mySpan ok'。
          console.log(this, 'this'); // 打印當前被點擊的'mySpan'元素及其描述'this'。
    
          // console.log($(this), '$(this)'); // 被注釋的代碼。如果取消注釋，會打印jQuery對象的當前元素。
    
          let thisParents = $(this).parents(); // 選擇當前元素的所有祖先元素。
          thisParents.attr('class', 'border border-primary p-3 text-primary'); 
          // 為當前元素的所有祖先元素設置class屬性為'border border-primary p-3 text-primary'。
          // 這將改變這些元素的邊框、間距和文本顏色。
    
        });
    
      });
    </script>
    
</body>

</html>
