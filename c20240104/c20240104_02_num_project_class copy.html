  <script>
    $(document).ready(function (){
      //jqury程式碼

      //1、綁定變數, 使用class的方式取得選擇器
      const num1 = $('.num1');
      const num2 = $('.num2');
      const opt = $('.opt');
      const myBtn = $('.myBtn');
      const resultSpan = $('.resultSpan');

      console.log('num1', num1);
      console.log('num2', num2);
      console.log('opt', opt);
      console.log('myBtn', myBtn);

      // 2．動作
      myBtn.click(function () {
        console.log('ok');
        console.log('$(this)', $(this));//button這個元素
        console.log('$(this).parent()', $(this).parent());
        console.log('$(this).parent().parent()', $(this).parent().parent());
        console.log('$(this).parent().parent().parent()', $(this).parent().parent().parent());


        const nowRow = $(this).parent().parent().parent();//在row這個元素裡
        const nowNum1 = nowRow.find('.num1');
        const nowNum2 = nowRow.find('.num2');
        const nowOpt = nowRow.find('.opt');
        const nowResultSpan = nowRow.find('.resultSpan');

        let getNum1Value = Number(nowNum1.val()); //將值指定給一個變數
        let getNum2Value = Number(nowNum2.val());
        let getOptValue = Number(nowOpt.val());//因為這個是用select選擇，值是數字，故轉為數字
        // let getOptValue = opt.val();

        if (nowNum1.val().length <= 0 || nowNum2.val().length <= 0) { //這是string的型態，才能用length這個方法
          alert('empty?');//若其中有一個是空值，則跳出提示訊息
          return false;//退出迴圈
        }

        console.log('getNum1Value', getNum1Value);
        console.log('getNum2Value', getNum2Value);
        console.log('getOptValue', getOptValue);

        let result = 0;
        switch (getOptValue) {
          case 1:  //+
            result = getNum1Value + getNum2Value;
            break;
          case 2: //-
            result = getNum1Value - getNum2Value;

            break;
          case 3: //*
            result = getNum1Value * getNum2Value;

            break;
          case 4: // /
            result = getNum1Value / getNum2Value;
            break;

          default:
            break;
        }

        console.log('result', result);
        nowResultSpan.text(result); //將結果輸出在網頁上因為是span，所以用text
      }) //====動作_end====

    });
