<!DOCTYPE html>
<html lang="en">
<head>
  <title>+-*/運算</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <div class="container-fluid ">
        <table class="table table-hover align-middle text-center">
            <thead>
                <tr>
                    <th scope="col">運算式</th>
                    <th scope="col">數字一</th>
                    <th scope="col">數字二</th>
                    <th scope="col">運算結果</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        +的運算
                    </td>
                    <td>
                        <input type="number" class="form-control my-num1" name="" id="addnum1" value="">
                    </td>
                    <td>
                        <input type="number" class="form-control my-num2" name="" id="addnum2" value="">
                    </td>
                    <td>
                        <input type="number" class="form-control my-result" name="" id="addresult" value=""
                            readyonly>
                    </td>
                    <td>
                        <button id="myBtn" class="myBtn btn btn-primary " type="button">送出</button>
                    </td>                   
                </tr>

                <tr>
                    <td>
                        -的運算
                    </td>
                    <td>
                        <input type="number" class="form-control my-num1" name="" id="subnum1" value="">
                    </td>
                    <td>
                        <input type="number" class="form-control my-num2" name="" id="subnum2" value="">
                    </td>
                    <td>
                        <input type="number" class="form-control my-result" name="" id="subresult" value=""
                            readyonly>
                    </td>
                    <td>
                        <button id="submyBtn" class="myBtn btn btn-primary " type="button">送出</button>
                    </td>                   
                </tr>

                <tr>
                    <td>
                        *的運算
                    </td>
                    <td>
                        <input type="number" class="form-control my-num1" name="" id="mulnum1" value="">
                    </td>
                    <td>
                        <input type="number" class="form-control my-num2" name="" id="mulnum2" value="">
                    </td>
                    <td>
                        <input type="number" class="form-control my-result" name="" id="mulresult" value=""
                            readyonly>
                    </td>
                    <td>
                        <button id="mulmyBtn" class="myBtn btn btn-primary " type="button">送出</button>
                    </td>                   
                </tr>

                
                

            </tbody>
        </table>

    </div>

<!-- 引入jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(document).ready(function(){
      //jqury程式碼


     // 定义计算和显示结果的函数
    function sum(){
        // 获取当前输入框的数值
        let addnum1 = Number($('#addnum1').val());
        let addnum2 = Number($('#addnum2').val());
        let addresult=$('#addresult');

        // 计算总和
        let total = addnum1 + addnum2;

        // 设置结果到结果输入框
        addresult.val(total);  // 使用 .val() 来更新值

        // 打印结果，用于调试
        console.log('Total:', total);
    }

    function sub(){
        // 获取当前输入框的数值
        let subnum1 = Number($('#subnum1').val());
        let subnum2 = Number($('#subnum2').val());
        let subresult=$('#subresult');

        // 计算总和
        let total = subnum1 - subnum2;

        // 设置结果到结果输入框
        subresult.val(total);  // 使用 .val() 来更新值

        // 打印结果，用于调试
        console.log('Total:', total);
    }

    function mul(){
        // 获取当前输入框的数值
        let mulnum1 = Number($('#mulnum1').val());
        let mulnum2 = Number($('#mulnum2').val());
        let mulresult=$('#mulresult');

        // 计算总和
        let total = mulnum1 * mulnum2;

        // 设置结果到结果输入框
        mulresult.val(total);  // 使用 .val() 来更新值

        // 打印结果，用于调试
        console.log('Total:', total);
    }

    // 加法：获取按钮并绑定点击事件
    const myBtn=$('#myBtn');
    myBtn.click(function(){
        sum();  // 调用计算和显示结果的函数
    });

    // 減法：获取按钮并绑定点击事件
    const submyBtn=$('#submyBtn');
    submyBtn.click(function(){
        sub();  // 调用计算和显示结果的函数
    });

    // 乘法：获取按钮并绑定点击事件
        const mulmyBtn=$('#mulmyBtn');
        mulmyBtn.click(function(){
        mul();  // 调用计算和显示结果的函数
    });



});

  


    

  </script>
</body>

</html>
