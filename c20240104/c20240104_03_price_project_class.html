  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(document).ready(function(){
      //jqury程式碼
      //使用class的方式引字元件
      const myBtn=$('.myBtn');
      const pageContainer =$('.pageContainer');
      const levelObj = {
        'A': 0.7,
        'B': 0.8,
        'C': 0.9,
      };

      //確認值是否有正確收到
      console.log('myBtn',myBtn);
      console.log('pageContainer',pageContainer);

      pageContainer.hide();

      myBtn.click(function () {
        console.log('this', this);//確認為myBtn這個元素
        let getDataPage = $(this).attr('data-page');
        let getDataPrice = $(this).attr('data-price');
        let getDataDis = $(this).attr('data-level');

        console.log('getDataPage', getDataPage);
        console.log('getDataPrice', getDataPrice);

        let result = getDataPrice * levelObj[getDataDis];//計算折扣後的價格

        console.log('result', result);
        $(getDataPage).find('span').text("result: " + result);//data-page往下找span這個元素

        console.log($(getDataPage).find('span').text("result: " + result));

        pageContainer.hide();//將所有都隱藏
        $(getDataPage).show();//點到後，再顯示

      })


    });

  


    

  </script>
