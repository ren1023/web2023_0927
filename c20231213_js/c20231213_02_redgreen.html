<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>


    .box{
      display: flex;
      width: 550px;
      height: 200px;
      justify-content: space-around;
      align-items: center;
      border: 1px solid black;
      margin-top: 20px;
    }

    .item {
      width: 100px;
      height: 100px;
      /* background-color: red; */
      /* border-radius: 50%;
      margin-top: 20px; */
      border: none;

    }

  </style>
</head>



<body>
<div class="container">
  <div class="container">
    <div class="row">
      <div class="col " >
        <div class="box rounded-pill">
          <button id="myBtn1" class="item bg-danger rounded-circle" ></button>
          <button id="myBtn2" class="item bg-danger rounded-circle" ></button>
          <button id="myBtn3" class="item bg-danger rounded-circle" ></button>
        </div>
      </div>
      <div class="col mt-5 " >
        <button  id="myBtn" type="button" class="btn bg-primary btn-lg mt-auto"> 過馬路</button>
    </div>
    
  </div>
  <div class="row">
    <div class="col">
      <a
        href="https://tw.news.yahoo.com/%E5%B8%9D%E7%8E%8B%E6%A2%9D%E6%AC%BE-%E5%A5%AA%E7%BE%8E%E8%A1%93%E8%B3%BD%E7%89%B9%E5%84%AA-%E5%9C%8B%E4%B8%AD%E7%94%9F%E8%AB%B7%E8%A1%8C%E4%BA%BA%E5%A6%82%E7%9A%87%E5%B8%9D%E8%A2%AB%E7%BD%B5%E7%88%86-080337120.html">
        <img src="./images/green.gif" alt="紅綠燈" title="全國學生美術比賽漫畫類特優" id="myImg">
      </a>
    </div>
  </div>
</div>

 

  



  <script>

    // btn → 3秒 → 原本綠燈變紅燈

    //初始化
    // iniFun
    function initFun(){
      myImg.setAttribute('class','d-none');
      myBtn.setAttribute('class','btn bg-primary btn-lg mt-5 d-block');
    }

 

    // 綁定

    let myBtn = document.getElementById('myBtn');
    let myBtn1 = document.getElementById('myBtn1');
    let myBtn2 = document.getElementById('myBtn2');
    let myBtn3 = document.getElementById('myBtn3');
    let myImg = document.getElementById('myImg');

    initFun();  //初始化
    //印出來確認原件是否生效
    console.log('myBtn', myBtn);  
    console.log('myBtn1', myBtn1);
    console.log('myBtn2', myBtn2);
    console.log('myBtn3', myBtn3);
    console.log('myImg', myImg);


    // 動作
    myBtn.addEventListener('click', function () { //當按下click事件時
      myBtn.setAttribute('class','btn btn-primary btn-lg mt-5 d-none');  //按鍵 不顯示:d-none
      
      setTimeout(function () {  //設定timeout的時間，再去執行 變成綠色
        myBtn1.setAttribute('class',"item bg-success rounded-circle");
      }, 2500);

      setTimeout(function () {
        myBtn2.setAttribute('class',"item bg-success rounded-circle");
      }, 3000);

      setTimeout(function () {
        myBtn3.setAttribute('class',"item bg-success rounded-circle");
        myImg.setAttribute('class', 'd-block');
      }, 3500);

      setTimeout(function(){
        myBtn1.setAttribute('class',"item bg-danger rounded-circle");
        myBtn2.setAttribute('class',"item bg-danger rounded-circle");
        myBtn3.setAttribute('class',"item bg-danger rounded-circle");
        initFun();  //設定顯示按鈕 d-block

      },13500);
      
     
    })


  </script>
</body>

</html>
