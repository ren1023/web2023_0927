<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .my-container {
      position: relative;
      height: 80vh;
      /* background-color: lightblue; */
    }

    img {


      width: 200px;
      height: 200px;

    }


    .box {
      display: flex;
      width: 550px;
      height: 200px;
      justify-content: space-around;
      align-items: center;
      border: 1px solid black;
      margin-top: 20px;
    }

    .item {
      width: 100px;
      height: 100px;
      /* background-color: red; */
      /* border-radius: 50%;
      margin-top: 20px; */
      border: none;

    }

    .my-animation {
      position: absolute;
      animation-name: example;
      /* animation-name: example2; */
      animation-duration: 10s;
      animation-fill-mode: forwards;
      animation-duration: alternate;
      animation-iteration-count: infinite;

    }

    @keyframes example {

      0% {
        /* background-color: red; */
        left: -5%;
        bottom: -5%;
      }

      13% {
        /* background-color: red; */
        left: 13%;
        bottom: 13%;
      }

      25% {
        /* background-color: yellow; */
        left: 20%;
        bottom: 20%;
      }

      35% {
        /* background-color: yellow; */
        left: 30%;
        bottom: 30%;
      }

      50% {
        /* background-color: blue; */
        left: 40%;
        bottom: 40%;
      }

      60% {
        /* background-color: blue; */
        left: 50%;
        bottom: 50%;
      }

      75% {
        /* background-color: green; */
        left: 60%;
        bottom: 60%;
      }

      85% {
        /* background-color: green; */
        left: 80%;
        bottom: 80%;
      }

      100% {
        /* background-color: red; */
        left: 95%;
        bottom: 95%;
      }

      0%,
      100% {
        top: 0;
        left: 0;
      }

      25% {
        top: 0;
        left: 100%;
        transform: translateX(-100%);
        transform: translate(0, 0) rotate(90deg);
      }

      50% {
        top: 100%;
        left: 100%;
        transform: translate(-100%, -100%);
        transform: translate(0, 0) rotate(180deg);
      }

      75% {
        top: 100%;
        left: 0;
        transform: translateY(-100%);
        transform: translate(0, 0) rotate(360deg);
      }
    }

    /* @keyframes example2 {

      0%,
      100% {
        top: 0;
        left: 0;
      }

      25% {
        top: 0;
        left: 100%;
        transform: translateX(-100%);
        transform: translate(0, 0) rotate(90deg);
      }

      50% {
        top: 100%;
        left: 100%;
        transform: translate(-100%, -100%);
        transform: translate(0, 0) rotate(180deg);
      }

      75% {
        top: 100%;
        left: 0;
        transform: translateY(-100%);
        transform: translate(0, 0) rotate(360deg);
      }
    } */
  </style>
</head>



<body>
  <div class="container ">
    <div class="container my-container">
      <div class="row">
        <div class="col ">
          <div class="box rounded-pill">
            <button id="myBtn1" class="item bg-danger rounded-circle"></button>
            <button id="myBtn2" class="item bg-danger rounded-circle"></button>
            <button id="myBtn3" class="item bg-danger rounded-circle"></button>
          </div>
        </div>
        <div class="col mt-5 ">
          <button id="myBtn" type="button" class="btn bg-primary btn-lg mt-auto"> 過馬路</button>
        </div>

      </div>
      <div class="row">
        <div class="col">

          <img class="my-animation" src="./images/animation_ex.gif" alt="紅綠燈" title="walking" id="myImg">
          <!-- <img class="my-animation" src="./images/1.gif" alt="紅綠燈" title="walking" id="myImg"> -->

        </div>
      </div>
    </div>







    <script>

      // btn → 3秒 → 原本綠燈變紅燈

      //初始化
      // iniFun
      function initFun() {
        myImg.setAttribute('class', 'd-none');
        myBtn.setAttribute('class', 'btn bg-primary btn-lg mt-5 d-block');
      }



      // 綁定

      let myBtn = document.getElementById('myBtn');
      let myBtn1 = document.getElementById('myBtn1');
      let myBtn2 = document.getElementById('myBtn2');
      let myBtn3 = document.getElementById('myBtn3');
      let myImg = document.getElementById('myImg');

      initFun();  //初始化
      //印出來確認原件是否生效
      console.log('myBtn', myBtn);
      console.log('myBtn1', myBtn1);
      console.log('myBtn2', myBtn2);
      console.log('myBtn3', myBtn3);
      console.log('myImg', myImg);


      // 動作
      myBtn.addEventListener('click', function () { //當按下click事件時
        myBtn.setAttribute('class', 'btn btn-primary btn-lg mt-5 d-none');  //按鍵 不顯示:d-none

        setTimeout(function () {  //設定timeout的時間，再去執行 變成綠色
          myBtn1.setAttribute('class', "item bg-success rounded-circle");
        }, 2500);

        setTimeout(function () {
          myBtn2.setAttribute('class', "item bg-success rounded-circle");
        }, 3000);

        setTimeout(function () {
          myBtn3.setAttribute('class', "item bg-success rounded-circle");
          myImg.setAttribute('class', 'd-block my-animation');
        }, 3500);

        setTimeout(function () {
          myBtn1.setAttribute('class', "item bg-danger rounded-circle");
          myBtn2.setAttribute('class', "item bg-danger rounded-circle");
          myBtn3.setAttribute('class', "item bg-danger rounded-circle");
          initFun();  //設定顯示按鈕 d-block

        }, 13500);


      })


    </script>
</body>

</html>
