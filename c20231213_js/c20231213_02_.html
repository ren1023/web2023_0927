<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    button {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      margin-top: 20px;
      border: none;

    }

    /* #redlight{
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      margin-top: 20px;
    } */

    /* #myBtn1 {
      border: 1px solid black;
      border-radius: 10%;
      height: 150px;
      width: 350px;

    } */
  </style>
</head>



<body>

  <div class="container">
    <div class="row">
      <div class="col " >
        <div class="box rounded-pill">
          <button id="myBtn1" class="item bg-danger rounded-circle" ></button>
          <button id="myBtn2" class="item bg-danger rounded-circle" ></button>
          <button id="myBtn3" class="item bg-danger rounded-circle" ></button>
        </div>
      </div>
      <div class="col " >
        <button  id="myBtn" class="btn bg-primary rounded-circle"></button>
    </div>
  </div>

 
  </div>

  



  <script>

    // btn → 3秒 → 原本綠燈變紅燈

    // 綁定
    let myBtn1 = document.getElementById('myBtn1');

    // 動作
    myBtn1.addEventListener('click', function () {

      setTimeout(function () {
        myBtn1.style.background = 'green';
        myBtn2.style.background = 'green';
        myBtn3.style.background = 'green';
      }, 3000);
       
    })


  </script>
</body>

</html>
