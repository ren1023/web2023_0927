<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Float</h2>
        <p>Float an element to the right with the .float-end class or to the left with .float-start, and clear floats
            with the .clearfix class.</p>
        <div class="clearfix">
            <button type="" class="btn btn-danger float-start me-3">myBtn1</button>
            <button type="" class="btn btn-danger float-start">myBtn2</button>

            <button type="" class="btn btn-primary float-end ms-3">myBtn3</button>
            <button type="" class="btn btn-primary float-end">myBtn4</button>
        </div>
        <div class="clearfix mt-5">
            <button type="" class="btn btn-danger float-start">myBtn1</button>
            <button type="" class="btn btn-danger float-start">myBtn2</button>

            <button type="" class="btn btn-primary float-end">myBtn3</button>
            <button type="" class="btn btn-primary float-end">myBtn4</button>
        </div>
    </div>

</body>

</html>
