<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 设置圆角的两种方式</title>

    <style>
        table {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            border: solid 2px #dfdfdf;
        }

        table {
            width: 100%;
            background-color: yellowgreen;
            text-align: center;
        }

        /*  */
        /* 通常情况下我们会给表格设置 border 来显示单元格大小 */
        td,
        th {
            border-right: 2px solid #1E90FF;
            height: 30px;
            text-align: center;
        }

        td {
            border-top: 2px solid #1E90FF;
        }

        td:last-child,
        th:last-child {
            border-right-color: transparent;
        }
    </style>
</head>

<body>



    <table>
        <tr>
            <th>表头 1</th>
            <th>表头 2</th>
            <th>表头 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>


</body>

</html>
