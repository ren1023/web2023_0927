<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<style>
    body{
        height: 100vh;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Orbitron', sans-serif;/* 這是google的字型 */
    }

    .banner{
        width: 800px;
        height: 100px;
        position: relative;
        font-family: 'Orbitron', sans-serif;

    }

    .item{
        width: 100px;
        font-size: 50px;
        color: white;
        font-weight: bold;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);

    }

</style>

<body>

    <div class="banner">
        <div class="item">HTML</div>
        <div class="item">CSS</div>
        <div class="item">JavaScript</div>
        <div class="item">jQuery</div>
        <div class="item">PHP</div>
        <div class="item">MySQL</div>
    </div>




    <!-- 引入jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
    <!-- bootstrap -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>

    <!-- 引入gsap主程式_動畫用的！ -->
<script src="./gsap/gsap.js"></script>

<script>
    //設定知始補間動畫的預設值
    gsap.set('.banner',{
        perspective:300,//透視效果
    })

    const tl=gsap.timeline({
        repeat:-1,
        repeatDelay:1,
    })

    tl
        .from('.item',{
            y:60,
            rotationX:-90,
            autoAlpha:0,//翻牌的效果
            stagger:2.5,//交錯
        })
        .to('.item',{
            y:-60,
            rotationX:90,
            autoAlpha:0,
            stagger:2.5
        },2.5)//第三參數指：設定動畫在時間軸的位置，2.5(秒)是絕對數值，直接將動畫放在時間軸2.5秒的位置
        

</script>
    
</body>

</html>
