<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css'>
</head>
<style>
    body {
        height: 100vh;
        background-color: #000;
        overflow: hidden;
    }

    .container-fluid {
        height: 100vh;
        /* perspective: 100px;透視 */
    }

    @keyframes animate {
        0% {
            text-shadow: 0 0 1px rgba(255, 255, 135, 1), 0 0 1px rgba(255, 255, 0, 1);
        }

        50% {

            text-shadow: 0 0 1px rgba(255, 255, 135, 1), 0 0 20px rgba(255, 255, 0, 1);

        }

        100% {
            text-shadow: 0 0 1px rgba(255, 255, 135, 1), 0 0 10px rgba(255, 255, 0, 1);

        }
    }
</style>

<body>

    <div class="container-fluid vh-100"></div>




    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
    <!-- bootstrap -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>

    <!-- 引入gsap主程式_動畫用的！ -->
    <script src="./gsap/gsap.js"></script>

    <script>
        //建立星星
        function creatStar(starCount) {
            for (let i = 0; i < starCount; i++) {
                $('.container-fluid').append(`<div class="star animate">★</div>`)
            }

            $('.star').each(function (index, star) {
                $(this).css({
                    position: 'absolute',
                    left: gsap.utils.random(0, 100) + '%',
                    top: gsap.utils.random(0, 100) + '%',
                    color: 'yellow',
                })
            })
        }

        creatStar(50)

        //建立星星動畫

        gsap.to('.star', {
            'font-size': `random(12,50)`,
            filter: 'drop-shadow(0 0 30px rbga(255,255,0,1))',
            left: '+=random(-10,10)%',
            x: 'random(-50,50)',
            y: 'random(-50,50)',
            rotationY: '-=180',
            scale: 'random(1,-1)',
            duration: 'random(5,20)',
            repeat: -2,
            repeatRefresh: true,
            ease: 'back',
            stagger: 0.1,
            yoyo: true,
        })




    </script>


</body>

</html>
