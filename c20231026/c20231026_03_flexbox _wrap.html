<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: lightgreen;
        }
        .container {
            /* 將容器設置為 flex 容器，啟用 Flexbox 佈局模型 */
            display: flex;
            flex-direction: row;
            /* 水平對齊：置中 */
            justify-content: space-around;
            /* 垂直對齊：置中 */
            align-items: center;
            /* 使用 flex-wrap 屬性將 flex 元素包裹到多行或多列 */
            flex-wrap: wrap;
            
            width: 80%;
            height: 80vh;
            background: lightblue;
            margin-left: 10px;
        }
        .item {
            width: 300px;
            height: 300px;
            background: lightgray;
        }
        .item-0{
            width: 300px;
            height: 300px;
            background: lightgray;
            opacity: 0;

        }


    </style>
</head>
<body>

    <div class="container">
        <!-- container -->
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item-0">item7</div>
        <div class="item-0">item8</div>

    </div>
    
</body>
</html>
