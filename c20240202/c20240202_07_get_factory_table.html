<body>

          <th>id</th>

  </div>




  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      const myContainer = $('tbody')

      let url = '';

      // 04 ajax get php 03
      $.ajax({
        type: "get",
        url: "./data/factory.json",
        data: "data",
        dataType: "json",
        success: function (res) {

          console.log('res', res);
          console.log('res[12]', res[12]);
          console.log('res[12].id', res[12].id);
          console.log('res[12].area', res[12].area);
          console.log('res[12].city', res[12].city);
          console.log('res[12].name', res[12].name);
          console.log('res[12].location', res[12].location);
          console.log('res[12].web', res[12].web);

          res.forEach(value => {
            console.log('res.value', value);
            console.log('value.id', value.id);
            console.log('value.name', value.area);
            console.log('value.price', value.city);
            console.log('value.name', value.name);
            console.log('value.location', value.location);
            console.log('value.web', value.web);

            let content = `
                              <tr>
                                <td>${value.id}</td>
                                <td>${value.area}</td>
                                <td>${value.city}</td>
                                <td>${value.name}</td>
                                <td>${value.location}</td>
                                <td>${value.web}</td>
                              </tr>
                        `;

            myContainer.append(content);

          });

        }

      });


    });



  </script>
