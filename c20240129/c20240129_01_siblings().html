<!DOCTYPE html>
<html lang="en">
<head>
  <title>siblings()_兄弟姐妹元素</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <ul id="myUl">
          <li>11</li>
          <li>22</li>
          <li id="li33">33</li>
          <li>44</li>
          <li>55</li>
        </ul>
        
      </div>
    </div>
  </div>




<!-- 引入jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(document).ready(function(){
      //jqury程式碼

      const li33=$('#li33');
      const allli=$('#myUl li'); //所有myUl底下的li
    
      /**
       * 當點選 #li33時，其它的li顏色變更為藍色
       * 
       */ 
      li33.click(function(){
        let otherli=li33.siblings();
        console.log('otherli',otherli);

        li33.attr('class','text-danger');
        otherli.attr('class','text-primary');
      })
      

      /**
       * 當點選的那個li時，點選的li變為紅色，其它的li變藍色
       */
      allli.click(function(){
        allli.removeClass('text-primary');//所有li移除text-primary這個class
        $(this).addClass('text-danger');//所有li新增text-danger這個class
        $(this).siblings().addClass('text-primary');//這個li以外的li，更新為text-primary
      })




      


    });

  


    

  </script>
</body>

</html>
