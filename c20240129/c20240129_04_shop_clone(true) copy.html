<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="container">
  <div class="row mt-3">
    <div class="col">
      <button type="button" class="item btn btn-primary" data-name="咖啡" data-price="100" data-img="a01.jpg">
        咖啡
      </button>
      <button type="button" class="item btn btn-primary" data-name="花茶" data-price="200" data-img="a02.jpg">
        花茶
      </button>
      <button type="button" class="item btn btn-primary" data-name="礦泉水" data-price="50" data-img="a03.jpg">
        礦泉水
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button type="button" class="item btn btn-success" data-name="手工餅干" data-price="100" data-img="a04.jpg">
        手工餅干
      </button>
      <button type="button" class="item btn btn-success" data-name="吐司" data-price="200" data-img="a05.jpg">
        吐司
      </button>
      <button type="button" class="item btn btn-success" data-name="漢堡" data-price="300" data-img="a06.jpg">
        漢堡
      </button>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <table class="table table-hover align-middle text-center">
    <thead>
      <tr>
        <th width="7%">編號</th>
        <th width="15%">品名</th>
        <th width="15%">單價</th>
        <th width="15%">數量</th>
        <th width="15%">備註</th>
        <th width="15%">小計</th>
        <th width="15%">
          OPTERATE
        </th>
      </tr>
    </thead>
    <tbody>
      <tr style="display: none;">
        <td>a01</td>
        <td>
          <img src="https://picsum.photos/id/100/160/120" alt=""><br>
          咖啡
        </td>
        <td>100</td>
        <td>
          <input type="number" name="" id="" class="form-control" value="1" max="10" min="1">
        </td>
        <td>
          <input type="text"  class="form-control" >
        </td>
        <td>100</td>
        <td>
          <button class="delBtn btn btn-danger ml-1"><i class="fa-solid fa-trash-can"></i>DEL</button>
          <button class="cloneBtn btn btn-primary"><i class="fa-solid fa-copy"></i>CLONE</button>
        </td>
      </tr>
    </tbody>
</table>
</div>
<body>




<!-- 引入jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(document).ready(function(){

      
      const thisbutton = $('.item');
  
      /**
       * 為所有現有和未來的 .cloneBtn 元素綁定點擊後，新增一整個tr
       */
      $('table').on('click', '.cloneBtn', function() {
        // $(this).closest('tr').clone(true).appendTo('tbody');//一開始就有一條時，就可以用 ，clone(true)時，按鍵的功能會一起copy ，放在最後一行
        $(this).closest('tr').clone(true).insertAfter($(this).closest('tr'));//一開始就有一條時，就可以用 ，clone(true)時，按鍵的功能會可以直接copy在此tr的下一個 
      });


      /**
       * 為所有現有和未來的 .delBtn 元素綁定點擊後，移除一整個tr
       * 當列數小於2時，不可刪除
       */
      $('table').on('click', '.delBtn', function () {
        /**
         * 抓tr數量
         * 如果tr>2時，才能刪除
         */

        //抓tr數量
        let getTrCount = $('tr').length;
          console.log('length', getTrCount);
        //如果tr>2時，才能刪除
        if (getTrCount > 2) {
          $(this).closest('tr').remove();
        }
      });
  
      thisbutton.click(function(){
        // 從按鈕的 data-* 屬性中獲取值
        const name = $(this).data('name');
        const price = $(this).data('price');
        const img = $(this).data('img');
        
        // 創建新的 tr 元素  //完全沒有資料時，可以用這個。
        const newTr = `
          <tr>
            <td>${img}</td>
            <td><img src="https://picsum.photos/id/100/160/120" alt=""><br>${name}</td>
            <td>${price}</td>
            <td>
              <input type="number" name="" id="" class="form-control" value="1" max="10" min="1">
            </td>
            <td>
              <input type="text"  class="form-control" >
            </td>
            <td>${price}</td>
            <td>
              <button class="delBtn btn btn-danger mr-3"><i class="fa-solid fa-trash-can"></i>DEL</button>
              <button class="cloneBtn btn btn-primary"><i class="fa-solid fa-copy"></i>CLONE</button>
           </td>
          </tr>`;
  
        // 將新的 tr 元素添加到表格的 tbody 中
        $('table tbody').append(newTr);
      });


  
    });
  </script>
</body>

</html>
