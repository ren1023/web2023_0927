/* $menu_WIDTH: 150px; */

.menu {
  display: block;
  position: relative;
  cursor: pointer;
}

.menu-title {
  display: block;
  width: 150px;
  height: 60px;
  padding: 12px 0 0;
  background: #9dc852;
  text-align: center;
  color: #ffffff;
  font-weight: bold;
  text-transform: uppercase;
  transition: 0.3s background-color;
}

.menu-title:before {
  content: "";
  display: block;
  height: 0;
  border-top: 5px solid #9dc852;
  border-left: (150px / 2) solid transparent;
  border-right: (150px / 2) solid transparent;
  border-bottom: 0 solid #dddddd;
  position: absolute;
  top: 100%;
  left: 0;
  z-index: 101;
  transition: 0.2s 0.2s border-top ease-out, 0.3s border-top-color;
}

.menu-title:hover {
  background: #8db842;
}
.menu-title:hover:before {
  border-top-color: #8db842;
}

.menu:hover > .menu-title:before {
  border-top-width: 0;
  transition: 0.2s border-top-width ease-in, 0.3s border-top-color;
}

.menu-title:after {
  content: "";
  display: block;
  height: 0;
  border-left: (150px / 2) solid transparent;
  border-right: (150px / 2) solid transparent;
  border-bottom: 0 solid #ebebeb;
  position: absolute;
  bottom: 0;
  left: 0;
  z-index: 101;
  transition: 0.2s border-bottom ease-in;
}

.menu:hover > .menu-title:after {
  border-bottom-width: 5px;
  transition: 0.2s 0.2s border-bottom-width ease-out;
}

.menu-title_2nd {
  background: #4e96b3;
}
.menu-title_2nd:hover {
  background: #3e86a3;
}
.menu-title_2nd:before {
  border-top-color: #4e96b3;
}
.menu-title_2nd:hover:before {
  border-top-color: #3e86a3;
}

.menu-title_3rd {
  background: #c97676;
}
.menu-title_3rd:hover {
  background: #b96666;
}
.menu-title_3rd:before {
  border-top-color: #c97676;
}
.menu-title_3rd:hover:before {
  border-top-color: #b96666;
}

.menu-title_4th {
  background: #dbab58;
}
.menu-title_4th:hover {
  background: #cb9b48;
}
.menu-title_4th:before {
  border-top-color: #dbab58;
}
.menu-title_4th:hover:before {
  border-top-color: #cb9b48;
}

.menu-dropdown {
  min-width: 100%;
  padding: 15px 0;
  position: absolute;
  background: #ebebeb;
  z-index: 100;
  transition: 0.5s padding, 0.5s background;
}

.menu-dropdown:after {
  content: "";
  display: block;
  height: 0;
  border-top: 5px solid #ebebeb;
  border-left: (150px / 2) solid transparent;
  border-right: (150px / 2) solid transparent;
  position: absolute;
  top: 100%;
  left: 0;
  z-index: 101;
  transition: 0.5s border-top;
}

.menu:not(:hover) > .menu-dropdown {
  padding: 4px 0;
  background: #dddddd;
  z-index: 99;
}

.menu:not(:hover) > .menu-dropdown:after {
  border-top-color: #dddddd;
}

.menu:not(:hover) > .menu-title:after {
  border-bottom-color: #dddddd;
}

.menu-dropdown > * {
  overflow: hidden;
  height: 30px;
  padding: 5px 10px;
  background: rgba(0, 0, 0, 0);
  white-space: nowrap;
  transition: 0.5s height cubic-bezier(0.73, 0.32, 0.34, 1.5),
    0.5s padding cubic-bezier(0.73, 0.32, 0.34, 1.5),
    0.5s margin cubic-bezier(0.73, 0.32, 0.34, 1.5), 0.5s 0.2s color,
    0.2s background-color;
}

.menu-dropdown > *:hover {
  background: rgba(0, 0, 0, 0.1);
}

.menu:not(:hover) > .menu-dropdown > * {
  visibility: hidden;
  height: 0;
  padding-top: 0;
  padding-bottom: 0;
  margin: 0;
  color: rgba(25, 25, 25, 0);
  transition: 0.5s 0.1s height, 0.5s 0.1s padding, 0.5s 0.1s margin, 0.3s color,
    0.6s visibility;
  z-index: 99;
}

ul.hList {

.hList {

.hList > * {

}

.hList > * + * {

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

  <script>
    $(document).ready(function () {


      const thisbutton = $('.item');
      const mySum=$('#mySum');
      console.log('mySum',mySum);

      thisbutton.click(function () {
        // 從按鈕的 data-* 屬性中獲取值
        const name = $(this).data('name');
        const price = $(this).data('price');
        const img = $(this).data('img');
        const imagname = $(this).data('imagname');
        const quantity = $('.quantity')

        /**
         * 創建新的 tr 元素  //完全沒有資料時，可以用這個。
         */
        const newTr = `
          <tr>
            <td>${img}</td>
            <td><img class="rounded-circle" src="./images/${imagname}.png" style="width:100px;heigh:80px;"><br>${name}</td>
            <td class="price">${price}元</td>
            <td>
              <input type="number" class="quantity form-control" value="1" max="10" min="1">
            </td>
            <td>
              <input type="text" class="form-control" >
            </td>
            <td class="subtotal">${price}</td>
            <td>
              <button class="delBtn btn btn-danger btn-space"><i class="fa-solid fa-trash-can"></i>DEL</button>
              <button class="cloneBtn btn btn-primary btn-space"><i class="fa-solid fa-copy"></i>CLONE</button>
            </td>
            </tr>`;

        /** 將新的 tr 元素添加到表格的 tbody 中
         */
        $('table tbody').append(newTr);
        calculateTotalSum();
      });


      /**
       *  數量更改時計算小計
       */
      $('table').on('input', '.quantity', function () {
        const tr = $(this).closest('tr');
        // console.log('tr', tr)
        const price = parseFloat(tr.find('.price').text());
        // console.log('price', price)
        const quantity = $(this).val();
        // console.log('quantity', quantity)
        tr.find('.subtotal').text((price * quantity).toFixed(0) + '元');
        calculateTotalSum();
        
      });


      /** 克隆按鈕事件
       */
      $('table').on('click', '.cloneBtn', function () {
        const clone = $(this).closest('tr').clone(true);
        clone.find('input').val('1'); // 重置數量
        clone.find('.subtotal').text(clone.find('.price').text()); // 重置小計
        $(this).closest('tr').after(clone);
        calculateTotalSum();
      });

      /** 刪除按鈕事件
       */
      $('table').on('click', '.delBtn', function () {
        if ($('table tbody tr').length > 1) {
          $(this).closest('tr').remove();
          calculateTotalSum();
        }
      });



      /**
     * 計算所有小計的總和
     */
    function calculateTotalSum() {
      let totalSum = 0;
      $('.subtotal').each(function() {
        let subtotal = parseFloat($(this).text());
        if (!isNaN(subtotal)) {
          totalSum += subtotal;
        }
      });
      $('#mySum').text(totalSum.toFixed(0) + '元');
      console.log($('#mySum').text(totalSum.toFixed(0) + '元'))
      
    }
   });
