<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        /* element */
        h1{
            color: red;
        }

        /* #id */
        #testID{
            color: green;
        }

        /* .class */
        .testClass{
            color: aqua;

        }

        table ,tr,td {
            border: 2px red solid;
            border-collapse: collapse;
        }

        table{
            width: 80%;
        }

    </style>
</head>
<body>
    <h1>Table</h1>
    <h2 testID>test</h2>
    <h3 class="testClass">test id h3</h3>
    <!-- 外框 -->
    <table width ='90%'>
       <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
       </tr>
       <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>


    </table>
</body>
</html>
