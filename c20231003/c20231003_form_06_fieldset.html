<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select/Radio/Checkbox</title>
</head>
<style>
    .b-bg{
        background-color: RGB(108,166,213);
    }
    .container {
        width: 80%;
        margin: auto;
    }
    .container-sub {
        margin-left: 20px;
    }

    /* 字的顏色 */
    .text-blue {
        color: blue;
    }

    /* 表單背景顏色 */
    .form-bg {
        background: lightblue;
        width: auto;
        padding: 20px;

    }

    /* 表單群組的表頭格式 */
    .field-head-tex {
        font-size: 40px;
        font-weight: bold;
        font-family: 'Trebuchet MS';
        text-align: center;

    }

    /* 表單群組字型格式 */
    .field-text {
        font-family: 'Lucida Sans';
        font-size: 15px;
        color: black;
    }

    /* 多行文字方塊格式 */
    textarea {
        text-align: left;
    }

    /* 表單群組位置及背景格式 */
    fieldset {
        margin: auto;
        width: 400px;
        border: 5px double lightseagreen;
        border-style: outset;
        border-width: 10px;
    }

    /* 多行文字方塊，標籤格式 */
    .textarea-label {
        display: flex;
        margin-left: 20px;
    }

    /* 文字陰影 */
    .text-shadow {
        color: white;
        text-shadow: 1px 1px 4px black, 0 0 40px lightseagreen, 0 0 4px blue;
    }

    /* 按扭格式 */
    .customer-button{
        width: 170px;
        /* background-color: #5865F2; */
        margin-left: 40px;
    }

    /* 按扭位置 */
    .cus-button-left {
        margin-left: 40px;
    }

</style>

<body class="b-bg">
    <div class="container">
        <form action="">
            <fieldset class="form-bg field-text">
                <legend class="field-head-tex text-shadow ">hr報表</legend>

                <!-- 單行文字方塊 -->
                <div class="container-sub">
                    <label for="name">姓名</label>
                    <input type="name" name="" id="" placeholder="王小明">
                </div>

                <!-- 數字方塊 -->
                <div class="container-sub">
                    <label for="number">電話</label>
                    <input type="number" name="" id="" placeholder="0938383838">
                </div>

                <!-- 單行文字方塊 -->
                <div class="container-sub">
                    <label for="address">地址</label>
                    <input type="text" name="" id="" size="40" placeholder="Enter your address">
                </div>

                <!-- 下拉選單 -->
                <div class="container-sub">
                    <p>
                        <label for="select">下拉選單</label>
                        <select name="" id="">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="audi">Audi</option>
                        </select>
                    </p>
                </div>

                <!-- 單選的，選擇鈕 -->
                <div class="container-sub">
                    <p>
                        <label for="Myradio">單選</label>
                        <input type="radio" name="Myradio[]" id="" value="">
                        <label for="">item1</label>
                        <input type="radio" name="Myradio[]" id="" value="">
                        <label for="">item2</label>
                        <input type="radio" name="Myradio[]" id="" value="">
                        <label for="">item3</label>
                    </p>
                </div>

                <!-- 多選的，核取方塊 -->
                <div class="container-sub">
                    <p>
                        <!-- name欄位，及為後端程式 變數名 -->
                        <!-- []代表陣列 array -->
                        <label for="checkbox">多選</label>
                        <input type="checkbox" name="" id="checkbox1" value="">
                        <label for="checkbox1">item1</label>
                        <input type="checkbox" name="" id="checkbox2" value="">
                        <label for="checkbox2">item2</label>
                        <input type="checkbox" name="" id="checkbox3" value="">
                        <label for="checkbox3">item3</label>
                    </p>
                </div>


                <!-- 以表單的方式將備註分成2欄 -->
                <div>
                    <table>
                        <tr>
                            <td>
                                <p>
                                    <label class="textarea-label" for="textarea">備註：</label>
                                </p>
                            </td>
                            <td>
                                <!-- 多行文字方塊 -->
                                <textarea name="textarea" id="" cols="30" rows="10">

                                </textarea>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- 檔案上傳 -->
                <input class="cus-button-left" type="file" name="" id="">

                <p>
                    <!-- 按下 submit時，網址列會出現類似如下的資料，其中 author和Tim分別是隱藏欄位的名稱與值 -->
                    帳號：<input type="text" name="account"><br>
                    ※隱藏了 作者：auther:Time
                    <input type="hidden" name="auther" id="Time">
                </p>

                <!-- 按鈕方塊 -->
                <div>
                    <P>
                        <input class="cus-button-left" type="reset" value="reset"> &nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="customer-button" type="submit" value="submit">
                    </P>
                </div>

            </fieldset>
        </form>

        
    </div>











</body>

</html>
