<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select/Radio/Checkbox</title>
</head>
<style>
    .text-red {
        color: red;
    }
</style>

<body>

    <!-- 選擇器 -->
    <div class="container">
        <h3 class="text-red">select</h3>
        <p>
            <select name="" id="">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="audi">Audi</option>
            </select>
        </p>
    </div>

    <hr>

    <!-- 單選 -->
    <div class="container">
        <h3 class="text-red">radio</h3>
        <p>
            <input type="radio" name="Myradio1" id="" value="">
            <label for="">item1</label>
            <input type="radio" name="Myradio2" id="" value="">
            <label for="">item2</label>
            <input type="radio" name="Myradio3" id="" value="">
            <label for="">item3</label>
        </p>
    </div>

    <hr>

    <!-- 複選 -->
    <div class="container">
        <h3 class="text-red">checkbox</h3>
        <p>
            <!-- name欄位，及為後端程式 變數名 -->
            <!-- []代表陣列 array -->
            <input type="checkbox" name="" id="Mycheckbox[]" value="">
            <label for="checkbox1">item1</label>
            <input type="checkbox" name="" id="Mycheckbox[]" value="">
            <label for="checkbox2">item2</label>
            <input type="checkbox" name="" id="Mycheckbox[]" value="">
            <label for="checkbox3">item3</label>
        </p>
    </div>

    <!-- 送出按鈕 -->
    <div>
        <P>
        <h3>submit</h3>
        <input type="submit" value="submit">
        </P>
    </div>

    <!-- 重整按鈕 -->
    <div>
        <p>
        <h3>rest</h3>
        <input type="reset" value="reset">
        </p>
    </div>

    <!-- 多行文字方塊 -->
    <div>
        <p>
        <h3>textarea</h3>
        <textarea name="textarea" id="" cols="30" rows="10">
            test
        </textarea>
        </p>
    </div>

</body>

</html>
