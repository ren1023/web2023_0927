<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form設計與排版自我練習</title>
    <style>

        /* 表單組_類別名稱 */
        legend {
            text-align: center;
            /* border-radius: 20dp ; */
            /* color:#FBD86A; */
            /* max-lines: 3dp; */
        }

        /* 表單組格式 */
        fieldset {
            width: 70%;
            margin: auto;
            text-align: left;
            background: -webkit-linear-gradient(90deg, #CCCCCC, #FFFFFF) repeat scroll 0 0 transparent;
            background: -moz-linear-gradient(90deg, #CCCCCC, #FFFFFF) repeat scroll 0 0 transparent;
            border-radius: 10px 10px 10px 10px;
            /* box-shadow: 0 0 15px #AAAAAA; */
            padding-right: 1em;
            padding-left: 1em;
            /* border: 5px double lightseagreen; */
            border-style: outset;
            border-width: 8px;
        }

        /* 區塊_輸入欄格式 */
        .container input {
            /* background: -webkit-linear-gradient(90deg, #FFFFFF, #EEEEEE) repeat scroll 0 0 transparent; */
            /* background: -moz-linear-gradient(90deg, #FFFFFF, #EEEEEE) repeat scroll 0 0 transparent; */
            border: 1px solid #AAAAAA;
            border-radius: 3px 3px 3px 3px;
            box-shadow: 0 0 3px #AAAAAA;
            padding: 5px;

        }

        /* 區塊標籤格式 */
        .container label {
            padding-right: 15px;
        }


    </style>
</head>
<body>

    <div class="container">

        <form action="">

            <!-- 個人資訊__start -->
            <fieldset>
                <legend>個人資料</legend>
                
                <div class="container">
                    <p>
                        <label for="name">姓名</label>
                        <input type="text" name="" id="" placeholder="王小明">
                    </p>
                </div>

                <div class="container">
                    <p>
                        <label for="">姓別</label>
                        <input type="radio" name="Familyname" id="Familyname[]" value="">
                        <label for="Familyname">男</label>
                        <input type="radio" name="Familyname" id="Familyname[]" value="">
                        <label for="Familyname">女</label>
                    </p>
                </div>

                <div class="container">
                    <p>
                        <label for="">電話</label>
                        <input type="number" name="" id="" placeholder="0936123456">
                    </p>
                </div>

                <div class="container">
                    <P>
                        <label for="">住址</label>
                        <input type="text" name="" id="">
                    </P>
                </div>

            </fieldset>
            <!-- 個人資訊__start -->


        </form>
    </div>


    
</body>
</html>
