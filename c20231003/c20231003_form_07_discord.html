<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 700px;
        border: 1px solid black;
        margin: center; 
        text-align: center;
        background-color: grey;
    }
    .text-center{
        text-align: center;
    }

    .w-60 {
        width: 60%;
    }

    .w-40 {
        width: 40%;
    }
    .mar-label-125{
        margin-left: -130px;
    }
    .mar-label-250{
        margin-left: -250px;
    }

    input{
        margin-left: -125px;
    }

    .customer-button{
        width: 170px;
        background-color: #5865F2;
    }

    .text-white{
        color: aliceblue;
    }

    .text-gray{
        color:lightgrey;
        font-weight: bold;
    }

</style>

<body>
    <div class="container">
        <h3 class="text-center">discord</h3>
        <div class="box">

            <table>
                <tr>
                    <td class="w-60">
                        <h2 class="text-white">
                            歡迎回來
                        </h2>
                        <h4 class="text-gray">
                            我們很高興又見到您！ :)
                        </h4>
                        <form action="">
                            <p>
                                <label class="mar-label-125 text-gray" for="name">電子郵件或電話號碼&nbsp;&nbsp;</label>
                            </p>
                            <p>
                                <input type="text" name="" id="name">
                            </p>
                            <p>
                                <label class="mar-label-250 text-gray" for="password">密碼</label>
                            </p>
                            <p>
                                <input type="password" name="" id="password">
                            </p>
                            <p>
                                <!-- <input type="reset" value="重整"> -->
                                <input type="submit" value="登入" class="customer-button text-white">
                            </p>
                        </form>
                    </td>

                    <td class="w-40">
                        <img src="./images/p02.png" alt="" srcset="">
                    </td>

                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
