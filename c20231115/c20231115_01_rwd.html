<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* On screens that are 992px or less, set the background color to pink */
        @media screen and (max-width: 992px) {
            body {
                background-color: pink;
                color: white;

                /* large css */
                .container {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: space-around;
                    align-items: center;
                    background-color: lightblue;
                    width: 80%;
                    margin: auto;
                    height: 80vh;
                }

                .item {

                    width: 30%;
                    height: 300px;
                    background-color: lightgray;
                }
            }
        }


        /* On screens that are 600px wide or less, the background color is olive */
        @media screen and (max-width: 600px) {
            body {
                background-color: olive;
                color: white;
                /* mobile css*/

                .container {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: space-around;
                    align-items: center;
                    background-color: lightblue;
                    width: 100%;
                    margin: auto;
                    height: 80vh;
                }

                .item {

                    border: 3px solid black;
                    width: 80%;
                    height: 300px;
                    background-color: lightgray;
                    margin-bottom: 30px;
                }
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
    </div>

</body>

</html>
