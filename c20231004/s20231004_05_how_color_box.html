    <title>Document</title>
    <style>
        body {
            background-color: #FFD9B7;
           
        }

        .container {

        table {
            width: 100%;
        }

            width: 30%;
                    }

    body
    <div class="container">
        container

            <table>
                <tr>

                    <td class="td1">456</td>
                </tr>
            </table>
        </div>
    </div>
