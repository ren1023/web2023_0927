<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .nav{
            text-align: center;
        }

        a{
            color: brown;
            font-size: medium;
            margin-left: 40px;
            font-family: Verdana;
        }

        .container{
            width: 80%;
            margin: auto;
            text-align: center;
            margin: auto;
            background-color: gray;
            height: 50vh;
        }

        iframe{
            border: 10px solid red;
            box-shadow: 10px 10px;
        }

    </style>
</head>

<body>
    <!-- 書籤連結 -->
    <div class="nav">
        <a href="#item1">iframe</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#item2">youtube iframe</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#item3">google map iframe</a>&nbsp;&nbsp;&nbsp;
    </div>

    <!-- iframe空的 -->
    <div id="item1"></div>
    <div class="container">
        <h3>iframe</h3>
        <iframe src="" frameborder="0"></iframe>
    </div>


    <!-- 連接到youtube -->
    <div id="item2"></div>
    <div class="container">
        <h3>youtube iframe</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ES73LXd4LGg?si=ZSbFsNB7_Yo9qSzV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <!-- 連結到google map -->
    <div id="item3"></div>
    <div class="container">
        <h3>google map iframe</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3613.925510433776!2d121.36359037596449!3d25.070513736819166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a72858e072d7%3A0xd24982c2ea4c6303!2z5p6X5Y-jTUlUU1VJIE9VVExFVCBQQVJL5aiB56eA5b2x5Z-O!5e0!3m2!1szh-TW!2stw!4v1696388773781!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    
</body>
</html>
